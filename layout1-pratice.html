<html>
    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,700;1,9..40,400&display=swap"
            rel="stylesheet">
        <style>
        .heading1{
            font-weight: bold;
            margin-top: 1em;
            color:white;
            font-size: 2em;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            display:block;
            height:47px;
        }
        .logo{
            color:white;
         
        }

        .mr-3{
            width:56px;
            height:24px;
            width:24px;

        }

        .list-style {
            background: #046b48;
            height:50px;
            width:170px;
            margin-bottom: 1rem;
            border-radius: 8px;
            padding: .8rem 4.4rem .8rem 1.5rem;
            color: #fff;
            margin-left: 0;
            font-weight: 500;
            
            
        }
      .flex-row{
        margin-right:0;
        margin-top: 50px;
      }



        </style>

    </head>
    <body>
        <div class="container-fluid">
            <div class="row" style="height:100%;">

                <div class="col"
                    style="background-color:#0a4733;position:relative; width:70">

                    <div
                        style="height:100%;width:600px;background: #dbd2d2;position:absolute;margin-left:40px;margin-right:40px;margin-top: 40px;"
                        class="login-content">
                        <a href="/" class="logo"><img
                                src="./images/guvi-logo.svg"></a>
                        <h1 style class="heading1">Get codified with our
                            <span
                                style="color:rgb(226, 177, 55);">New
                                Features!</span></h1>


                        <div class="left-feature d-flex flex-row">
                            <ul style="padding:0;" class="mr-5" style="list-style-type: none;">

                                <li class="list-style">
                                    <img class="mr-3"
                                        src="./images/codekata.png">Codekata
                                </li>
                                <li
                                    class="list-style"><img
                                        class="mr-3"
                                        src="./images/ide.png"> </li>
                                <li
                                    class="list-style"><img
                                        class="mr-3"
                                        src="./images/rewards.png"></li>
                            </ul>
                            <ul class="mr-5" style="list-style-type: none;">
                                <li class="list-style"><img
                                        class="mr-3"
                                        src="./images/webkata.png"></li>
                                <li class="list-style"><img
                                        class="mr-3"
                                        src="./images/debugging.png"></li>
                                <li class="list-style"><img
                                        class="mr-3"
                                        src="./images/referral.png"></li>
                            </ul>
                        </div>

                    </div>
                </div>

                <div class="col"
                    style="background-color: rgb(255, 255, 255);">col2
                </div>

            </div>

        </div>

    </body>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</html>
